<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link rel="stylesheet" href="/client/css/userStyle.css">
    <link rel="stylesheet" href="/client/css/exerciseStyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/login.js" async></script>
    <script src="/client/js/register.js" async></script>
    <script src="/client/js/exercise.js" async></script>
</head>
<body>
    <div class="nav">
        <a href="/home" id="logo"><img src="/client/imgs/ft-high-resolution-logo-black-transparent.png" alt=""></a>
        <a href="/diet"><img src="/client/imgs/meal-food-icon.png" alt="""></a>
        <a href="/exercise"><img src="/client/imgs/dumbbell-icon.png" alt=""></a>
        <a href="/settings"><img src="/client/imgs/silhouette-person-icon.png" alt=""></a>
    </div>

    <div class="container">
        <div id="header">
            <img src="/client/imgs/dumbbell-icon.png" alt="">
            <h1>Exercise</h1>
        </div>
        <div class="subHead">
            <h2 id="totalExHeader">4 Activites Done Today</h2>
        </div>
        <div class="dateDiv"><input type="date" id="exDate"></div>
        <div class="exTable">
            <table class="exInput">
                <tr class="tableTitles">
                    <th>Exercise Type</th>
                    <th>Target Muscle</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Weight</th>
                </tr>
                <tbody id="exTBody"></tbody>
            </table>
            <div class="input" id="exerciseInput" style="display: none;">
                <label for="input1" id="input1"></label>
                    <input name="type" id="type"  placeholder="Type" required>
                <label for="input2" id="input2"></label>
                    <input name="musc" id="musc"  placeholder="Muscle" required>
                <label for="input3" id="input3"></label>
                    <input name="sets" id="sets"  placeholder="Sets" type="number" min="1">
                <label for="input4" id="input4"></label>
                    <input name="reps" id="reps"  placeholder="Reps" type="number" min="1" required>
                <label for="input5" id="input5"></label>
                    <input name="gymWeight" id="gymWeight"  placeholder="Weight" type="number" min="0"required>
                    <div class="inBtns">
                        <button type="button" id="newExercise">Sumbit</button>
                        <button type="button" id="delete"><img src="/client/imgs/close.png"></button>
                    </div>
            </div>
            <div class="btns">
                <button type="submit" id="addBtn"><img src="/client/imgs/add.png" alt=""></button>
            </div>
        </div>
    </div>

</body>
</html>

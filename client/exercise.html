<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link rel="stylesheet" href="/client/css/userStyle.css">
    <link rel="stylesheet" href="/client/css/exerciseStyle.css">

    <script src="js/exDiet.js"></script>
</head>
<body>
    <div class="nav">
        <a href="/home" id="logo"><img src="/client/imgs/ft-high-resolution-logo-black-transparent.png" alt=""></a>
        <a href="/diet"><img src="/client/imgs/meal-food-icon.png" alt="""></a>
        <a href="/exercise"><img src="/client/imgs/dumbbell-icon.png" alt=""></a>
        <a href="/settings"><img src="/client/imgs/silhouette-person-icon.png" alt=""></a>
    </div>

    <div class="container">
        <div id="header">
            <img src="/client/imgs/dumbbell-icon.png" alt="">
            <h1>Exercise</h1>
        </div>
        <div class="subHead">
            <h2>4 Activites Done Today</h2>
        </div>
        <div class="exTable">
            <table class="exInput">
                <tr class="tableTitles">
                    <th>Exercise Type</th>
                    <th>Target Muscle</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Weight</th>
                </tr>
                <tr class="exRow">
                    <td>Walk for 30 mins</td>
                    <td>Legs</td>
                    <td>1</td>
                    <td>N/A</td>
                    <td>N/A</td>
                </tr>
                <tr class="exRow">
                    <td>Preacher Curl</td>
                    <td>Bicep</td>
                    <td>3</td>
                    <td>12</td>
                    <td>50 pounds</td>
                </tr>
                <tr class="exRow">
                    <td>Lat Pulldowns</td>
                    <td>Back</td>
                    <td>4</td>
                    <td>12</td>
                    <td>115 pounds</td>
                </tr>
                <tr class="exRow">
                    <td>Hammer Curl</td>
                    <td>Bicep</td>
                    <td>2</td>
                    <td>8</td>
                    <td>20 pounds</td>
                </tr>
            </table>
            <div class="btns">
                <button type="submit" id="addBtn"><img src="/client/imgs/add.png" alt=""></button>
                <button id="deleteBtn"><img src="/client/imgs/delete.png" alt=""></button>
            </div>
        </div>
    </div>

</body>
</html>

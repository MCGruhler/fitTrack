<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit-Track</title>

    <link rel="stylesheet" href="/client/css/indexStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/login.js" async></script>
</head>
<body>
    <div class="center">
        <h1>Welcome to Fit-Track <img src="/client/imgs/dumbbell-icon.png" alt=""></h1>
        <div class="userLogin">
            <div class="form-group">
                <label for="input1" id="input1"></label>
                <input class="form-control" name="email" id="email" placeholder="User Email">
            </div>
            <div class="form-group">
                <label for="input2" id="input2"></label>
                <input class="form-control" name="pword" id="pword" type="password" placeholder="Password">
            </div>
            <form class="button-container"> 
                <button type="button" id="loginBut">Login</button>
            </form>
        </div>
        <p>Not a registered User? Register <a href="/">here</a>!</p>
    </div>
    <div class="footer">
        <div>
            <p>FitTrack &#169;</p>
            <div>
                <img src="/client/imgs/facebook.png" alt="">
                <img src="/client/imgs/instagram.png" alt="">
                <img src="/client/imgs/twitter.png" alt="">
            </div>
        </div>
        <div>123 Main Street, Middletown, NJ</div>
        <div>+1(732)-987-6543</div>
    </div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Intake</title>
    <link rel="stylesheet" href="/client/css/userStyle.css">
    <link rel="stylesheet" href="/client/css/dietStyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/login.js" async></script>
    <script src="/client/js/register.js" async></script>
    <script src="/client/js/diet.js" async></script>
</head>
<body>
    <div class="nav">
        <a href="/home" id="logo"><img src="/client/imgs/ft-high-resolution-logo-black-transparent.png" alt=""></a>
        <a href="/diet"><img src="/client/imgs/meal-food-icon.png" alt="""></a>
        <a href="/exercise"><img src="/client/imgs/dumbbell-icon.png" alt=""></a>
        <a href="/settings"><img src="/client/imgs/silhouette-person-icon.png" alt=""></a>
    </div>

    <div class="container">
        <div id="header">
            <img src="/client/imgs/meal-food-icon.png" alt="">
            <h1>Food Intake</h1>
        </div>
        <div class="remainCal">
            <h2 id="calsLeftHeader"></h2>
            <img src="/client/imgs/knife-and-fork-silhouette-variants.png" alt="">
        </div>
        <div class="dateDiv"><input type="date" id="foodDate"></div>
        <div class="calTable">
            <table class="foodInput">
                <tr class="tableTitles">
                    <th>Food</th>
                    <th>Calories</th>
                    <th>Serving</th>
                </tr>
                <tbody id="foodTable"></tbody>
            </table>
            <div class="input" id="foodInput" style="display: none;">
                <label for="input1" id="input1"></label>
                    <input name="food" id="food"  placeholder="Food" required>
                <label for="input2" id="input2"></label>
                    <input name="cals" id="cals"  placeholder="Calories" required>
                <label for="input3" id="input3"></label>
                    <input name="serv" id="serv"  placeholder="Serving" required>
                    <div class="inBtns">
                        <button type="button" id="newFood">Sumbit</button>
                        <button type="button" id="delete"><img src="/client/imgs/close.png"></button>
                    </div>
            </div>
            <div class="btns">
                <button type="submit" id="addBtn"><img src="/client/imgs/add.png" alt=""></button>
            </div>
        </div>
    </div>

</body>
</html>

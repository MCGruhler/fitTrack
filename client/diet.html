<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Intake</title>
    <link rel="stylesheet" href="/client/css/userStyle.css">
    <link rel="stylesheet" href="/client/css/dietStyle.css">
</head>
<body>
    <div class="nav">
        <a href="/home" id="logo"><img src="/client/imgs/ft-high-resolution-logo-black-transparent.png" alt=""></a>
        <a href="/diet"><img src="/client/imgs/meal-food-icon.png" alt="""></a>
        <a href="/exercise"><img src="/client/imgs/dumbbell-icon.png" alt=""></a>
        <a href="/settings"><img src="/client/imgs/silhouette-person-icon.png" alt=""></a>
    </div>

    <div class="container">
        <div id="header">
            <img src="/client/imgs/meal-food-icon.png" alt="">
            <h1>Food Intake</h1>
        </div>
        <div class="remainCal">
            <h2>900 Calories Remaining</h2>
            <img src="/client/imgs/knife-and-fork-silhouette-variants.png" alt="">
        </div>
        <div class="calTable">
            <table class="foodInput">
                <tr class="tableTitles">
                    <th>Food</th>
                    <th>Calories</th>
                    <th>Serving</th>
                </tr>
                <tr class="foodRow">
                    <td>Potato Chips</td>
                    <td>150 kcal</td>
                    <td>1 bag</td>
                </tr>
                <tr class="foodRow">
                    <td>Orange</td>
                    <td>60 kcal</td>
                    <td>1</td>
                </tr>
                <tr class="foodRow">
                    <td>Protein Shake</td>
                    <td>240 kcal</td>
                    <td>2 scoops</td>
                </tr>
                <tr class="foodRow">
                    <td>Egg</td>
                    <td>140 kcal</td>
                    <td>2 eggs</td>
                </tr>
                <tr class="foodRow">
                    <td>Thick-Cut Bacon</td>
                    <td>60 kcal</td>
                    <td>1 slice</td>
                </tr>
            </table>
            <div class="btns">
                <button type="submit" id="addBtn"><img src="/client/imgs/add.png" alt=""></button>
                <button id="deleteBtn"><img src="/client/imgs/delete.png" alt=""></button>
            </div>
        </div>
    </div>

</body>
</html>
